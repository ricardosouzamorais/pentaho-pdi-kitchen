name: Build Docker Image

on:
  workflow_dispatch:
    inputs:
      tag_as_latest:
        type: choice
        description: 'Tag as latest (true/false)'
        required: false
        default: false
        options: 
          - true
          - false
  push:
    branches:
      - develop
      - main
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+(-RC-[0-9]+)'
      
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set Vars
        id: vars
        run: |
          echo ::set-output name=tag::$(${GITHUB_REF#refs/*/}$) >> $GITHUB_OUTPUT
          echo ::set-output name=is_rc::$(echo ${{ github.ref }} | grep -E 'v[0-9]+\.[0-9]+\.[0-9]+-RC[0-9]+') >> $GITHUB_OUTPUT

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build
        if: steps.vars.outputs.is_rc == ''
        uses: docker/build-push-action@v5
        with:
          context: .
          file: src/main/docker/Dockerfile
          tags: pentaho-pdi-kitchen:${{ steps.vars.outputs.tag }}

      - name: Build and export
        if: steps.vars.outputs.is_rc != ''
        uses: docker/build-push-action@v5
        with:
          context: .
          file: src/main/docker/Dockerfile
          tags: pentaho-pdi-kitchen:${{ steps.vars.outputs.tag }}
          outputs: type=docker,dest=/tmp/pentaho-pdi-kitchen.tar

      - name: Build tag and latest, and export
        if: steps.vars.outputs.is_rc != '' && inputs.tag_as_latest == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: src/main/docker/Dockerfile
          tags: pentaho-pdi-kitchen:${{ steps.vars.outputs.tag }}, pentaho-pdi-kitchen:latest
          outputs: type=docker,dest=/tmp/pentaho-pdi-kitchen.tar  

      - name: Upload artifact
        if: steps.vars.outputs.is_rc != ''
        uses: actions/upload-artifact@v3
        with:
          name: pentaho-pdi-kitchen-image
          path: /tmp/pentaho-pdi-kitchen.tar
